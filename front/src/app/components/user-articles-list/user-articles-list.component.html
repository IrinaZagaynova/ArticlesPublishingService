<div class="common row">
  <div class="col-md-12">
    <div *ngFor="let article of articles" class="article">
      <h5>{{ article.title }}</h5>
      <p>{{ article.description }}</p>
      <button type="button" class="btn btn-dark btn-sm" routerLink="/article/{{article.id}}">Подробнее</button>
      <button type="button" class="btn btn-dark btn-sm" (click)="deleteArticle(article.id)">Удалить</button>
      <hr>
    </div>
  </div>
</div>
