<div class="common">
  <h1>{{article.title}}</h1>
  <div class= "autor-login">
    <p>{{article.userLogin}}</p>
  </div>
  <div class="description">
    <p>{{article.description}}</p>
  </div>
  <div class="content">
    <p>{{article.content}}</p>
  </div>
  <div class="comments">
    <h4>Комментарии</h4>
  </div>
  <div class="comments-list row">
    <div class="row row-cols-1 row-cols-md-1">
      <div *ngFor="let comment of comments" class="comments">
        <app-comment [comment]="comment"></app-comment>
      </div>
    </div>
  </div>
</div>
