<div class="common">
  <h1>{{article.title}}</h1>
  <div class="categories-list">
    <div class="row row-cols-7 row-cols-md-7">
      <div *ngFor="let category of categories" class="categories">
        <app-category [category]="category"></app-category>
      </div>
    </div>
  </div>
  <div class= "autor-login">
    <p>author: {{article.userLogin}}</p>
  </div>
  <div class="description">
    <p>{{article.description}}</p>
  </div>
  <div class="content">
    <p>{{article.content}}</p>
  </div>
  <div class="images">
    <div class="row row-cols-1">
      <div *ngFor="let image of images" class="images">
        <img src="assets/images/{{image.name}}" class="image">
      </div>
    </div>
  </div>
  <div class="comments">
    <h4>Комментарии</h4>
  </div>
  <div>
  <p *ngIf='!isLoggedIn'>
    <a [routerLink]="['/login']">Авторизуйтесь</a>, чтобы иметь возможность оставлять комментарии.
    <a [routerLink]="['/registration']">Зарегистрируйтесь</a>, если у вас еще нет аккаунта.
  </p>
  </div>
  <form class="add-comment-form" *ngIf='isLoggedIn'>
    <div class="form-group">
      <textarea class="form-control" id="comment" [(ngModel)]="text" name="text"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" name="add-comment-button" type="submit" (click)="createComment()">Добавить</button>
    </div>
  </form>
  <div class="comments-list row">
    <div class="row row-cols-1 row-cols-md-1">
      <div *ngFor="let comment of comments.reverse()" class="comments">
        <app-comment [comment]="comment"></app-comment>
      </div>
    </div>
  </div>
</div>
